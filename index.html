<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Recommendations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
  class="bg-cover bg-center bg-no-repeat bg-fixed min-h-screen p-6 text-white" 
  style="background-image: url(https://th.bing.com/th/id/OIP.M1ZP-CNxW7G2NBC7F84E8gHaE7?w=203&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3);">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-center text-blue-700">üé¨ Movie Recommendations</h1>

    
    <div class="mb-6">
      <input id="searchOnly" type="text" placeholder="üîé Search movies..." class="p-2 border rounded w-full mb-2" />
      <button id="searchBtn" class="w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700">
        Search Movie
      </button>
    </div>

    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input id="filterTitle" type="text" placeholder="üéØ Title" class="p-2 border rounded w-full" />
      <input id="filterGenre" type="text" placeholder="üéº Genre" class="p-2 border rounded w-full" />
      <input id="filterRating" type="number" min="0" max="10" step="0.1" placeholder="‚≠ê Rating ‚â•" class="p-2 border rounded w-full" />
    </div>

    <button id="filterBtn" class="mb-6 w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">
      Get Movies Recommendations
    </button>

    
    <div id="recommendations" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Rendered dynamically -->
    </div>
  </div>

  <script>
    const container = document.getElementById("recommendations");

    
    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchOnly").value.trim();

      if (!query) {
        container.innerHTML = "<p class='text-red-500 text-center'>‚ö†Ô∏è Please enter a movie name to search.</p>";
        return;
      }

      const invalidPattern = /[^a-zA-Z0-9\s]/;
      if (invalidPattern.test(query)) {
        container.innerHTML = "<p class='text-red-500 text-center'>‚ùå Invalid characters in search query.</p>";
        return;
      }

      fetch(`http://127.0.0.1:8000/search?query=${encodeURIComponent(query)}`)
        .then(async (res) => {
          if (!res.ok) {
            const errData = await res.json();
            throw new Error(errData.detail || "Search failed");
          }
          return res.json();
        })
        .then(renderMovies)
        .catch((err) => {
          console.error(err);
          container.innerHTML = `<p class='text-red-500 text-center'>${err.message}</p>`;
        });
    });

    // üéØ Filtered Recommendations
    document.getElementById("filterBtn").addEventListener("click", () => {
      const title = document.getElementById("filterTitle").value.trim();
      const genre = document.getElementById("filterGenre").value.trim();
      const rating = document.getElementById("filterRating").value.trim();

      if (!title && !genre && !rating) {
        container.innerHTML = "<p class='text-red-500 text-center'>‚ö†Ô∏è Please enter at least one filter to search.</p>";
        return;
      }

      const invalidPattern = /[^a-zA-Z0-9\s]/;
      if ((title && invalidPattern.test(title)) || (genre && invalidPattern.test(genre))) {
        container.innerHTML = "<p class='text-red-500 text-center'>‚ùå Only letters, numbers, and spaces are allowed in title or genre.</p>";
        return;
      }

      let url = "http://127.0.0.1:8000/recommendations/filter?";
      if (title) url += `title=${encodeURIComponent(title)}&`;
      if (genre) url += `genre=${encodeURIComponent(genre)}&`;
      if (rating) url += `rating=${encodeURIComponent(rating)}&`;

      fetch(url)
        .then(async (res) => {
          if (!res.ok) {
            const errData = await res.json();
            throw new Error(errData.detail || "Server error");
          }
          return res.json();
        })
        .then(renderMovies)
        .catch((err) => {
          console.error("Fetch error:", err);
          container.innerHTML = `<p class='text-red-500 text-center'>${err.message}</p>`;
        });
    });

              
    function renderMovies(movies) {
      container.innerHTML = "";
      if (!movies.length) {
        container.innerHTML = "<p class='text-gray-600 text-center'>üò¢ No matching movies found.</p>";
        return;
      }
      movies.forEach((movie) => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow p-4";
        card.innerHTML = `
          <h2 class="text-xl font-bold text-black">${movie.title} (${movie.year})</h2>
          <p class="text-sm text-gray-500 mb-2">${movie.genres} ‚Ä¢ ‚≠ê ${movie.rating}</p>
          <p class="text-gray-700 text-sm">${movie.description || "No description available."}</p>
          <p class="text-xs mt-2 italic text-blue-900">üé≠ Stars: ${movie.stars}</p>
          <p class="mt-2 text-xs italic text-right text-black">üé¨ Director: ${movie.director || "Unknown"}</p>

        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
